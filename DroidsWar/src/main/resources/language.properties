droidswar.language.logged.in.user.header=____________________LOGGED IN AS USER 
droidswar.language.logged.in.user.menu=\ ____________________\n\
  1. To show list of available droids enter *** show ***\n\
  2. To make a battle between droids enter *** battle ***\n\
  3. Quit the game enter *** quit ***\n

droidswar.language.logged.in.admin.header=____________________LOGGED IN AS ADMIN 

droidswar.language.logged.in.admin.menu=\ ____________________\n\
  1. To show list of the created droids enter *** show ***\n\
  2. To create new droid and add it to the 'Droids List' enter *** create ***\n\
  3. To delete droid from the 'Droid List' enter *** delete ***\n\
  4. Quit the game enter *** quit ***\n

droidswar.language.logged.in.admin.create.droid.menu=\ ____________________\n\
  1. To create Droid[D01] and add it to the list enter *** 1 ***\n\
  2. To create Battle Droid[BD01] and add it to the list enter *** 2 ***\n\
  3. To create Battle Droid[BD02] and add it to the list enter *** 3 ***\n\
  4. To create Droid Destroyer[DD01] and add it to the list enter *** 4 ***\n\
  5. To create Repair Droid[BD01] and add it to the list enter *** 5 ***\n\
  6. Quit the game enter *** quit ***\n

