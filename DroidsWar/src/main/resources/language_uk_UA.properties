droidswar.language.logged.in.user.header=____________________АККАУНТ КОРИСТУВАЧА 
droidswar.language.logged.in.user.menu=\ ____________________\n\
  1. Провести бій між дроїдами введіть *** battle ***\n\
  2. Щоб всіх доступних дроїдів зі 'Списку Дроїдів' введіть *** show dl ***\n\
  3. Щоб відсортувати дроїдів у 'Списку Дроїдів' та показати їх введіть *** show sdl ***\n\
  4. Щоб показати бойових дроїдів зі 'Списку Дроїдів' введіть *** show cd ***\n\
  5. Щоб показати небойових дроїдів зі 'Списку Дроїдів' введіть *** show ncd ***\n\
  6. Щоб показати дроїдів зі 'Списку Дроїдів' з повними ХП введіть *** show fhpd ***\n\
  7. Вийти з гри введіть *** quit ***\n

droidswar.language.logged.in.admin.header=____________________АККАУНТ АДМІНІСТРАТОРА 

droidswar.language.logged.in.admin.menu=\ ____________________\n\
  1. Щоб показати всіх створених дроїдів зі 'Списку Дроїдів' введіть *** show dl ***\n\
  2. Щоб відсортувати створених дроїдів зі 'Списку Дроїдів' та їх введіть *** show sdl ***\n\
  3. Щоб показати створених бойових дроїдів зі 'Списку Дроїдів' введіть *** show cd ***\n\
  4. Щоб показати створених небойових дроїдів зі 'Списку Дроїдів' введіть *** show ncd ***\n\
  5. Щоб створити нового дроїда і додати його до 'Списку Дроїдів' введіть *** create ***\n\
  6. Щоб видалити дроїда зі 'Списку Дроїдів' введіть *** delete ***\n\
  7. Вийти з гри введіть *** quit ***\n

droidswar.language.logged.in.admin.create.droid.menu=\ ____________________\n\
  1. Створити Basic Droid[B01] і додати його до списку введіть *** 1 ***\n\
  2. Створити Battle Droid[BD01] і додати його до списку введіть *** 2 ***\n\
  3. Створити Battle Droid[BD02] і додати його до списку введіть *** 3 ***\n\
  4. Створити Droid Destroyer[DD01] і додати його до списку введіть *** 4 ***\n\
  5. Створити Repair Droid[RD01] і додати його до списку введіть *** 5 ***\n\
  6. Вийти з гри введіть *** quit ***\n

